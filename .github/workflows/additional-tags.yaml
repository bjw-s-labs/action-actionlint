---
name: Additional Tags

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  additional-tags:
    name: 🏷 Additional Tags
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 🚀 Run Release Tracker
        uses: vweevers/additional-tags-action@v2.0.0
